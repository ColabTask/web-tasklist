<div class="page-login">
  <form class="form">
    <div class="form__title">
      Login
    </div>
    <label for='email' class="form__label">E-mail</label>
    <input [(ngModel)]="email" type='email' name='email' id='email' class="form__input text-input"/>

    <label for='password' class="form__label">Password</label>
    <input [(ngModel)]="password" type='password' name='password' id='password' class="form__input text-input" />

    <button class="form__submit button" (click)="login()">Log in</button>
  </form>
</div> <!-- .page-admin -->
